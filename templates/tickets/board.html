<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c;
            color: #fff;
        }

        .kanban-board {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        .column {
            flex: 1;
            min-width: 250px;
            background-color: #272727;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin: 0 10px;
            padding: 15px;
            box-sizing: border-box;
            transition: background-color 0.3s;
        }

        .column:hover {
            background-color: #1e1e1e;
        }

        .column-header {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            color: #61dafb;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .task {
            background-color: #1e1e1e;
            color: #fff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .task:hover {
            background-color: #272727;
        }

        .task::before {
            content: '\2022'; /* Bullet point */
            color: #61dafb;
            margin-right: 10px;
        }

        .create-button {
            background-color: #61dafb;
            color: #1c1c1c;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .create-button:hover {
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fadeIn {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="kanban-board">
        <div class="column">
            <div class="column-header">To Do</div>
            <div class="task fadeIn">Task 1</div>
            <div class="task fadeIn">Task 2</div>
        </div>
        <div class="column">
            <div class="column-header">In Progress</div>
            <div class="task fadeIn">Task 3</div>
            <div class="task fadeIn">Task 4</div>
        </div>
        <div class="column">
            <div class="column-header">Done</div>
            <div class="task fadeIn">Task 5</div>
            <div class="task fadeIn">Task 6</div>
            <a href="ticketform" class="create-button fadeIn">Create New Ticket</a>
        </div>
    </div>

</body>
</html>
