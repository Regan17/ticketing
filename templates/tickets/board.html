<!-- board.html -->
{% comment %} {% extends 'base.html' %} {% endcomment %}

{% block content %}
  <style>
    body {
      background-color: #191414;  /* Spotify black background */
      color: #1DB954;  /* Spotify green text */
      font-family: 'Arial', sans-serif;
    }

    .board {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }

    .column {
      flex: 1;
      max-width: 300px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);  /* Subtle shadow effect */
      background-color: #282828;  /* Darker Spotify background */
    }

    .column-title {
      color: #1DB954;  /* Spotify green text */
      margin-bottom: 15px;
    }

    .ticket {
      background-color: #333;  /* Dark grey background */
      border: 1px solid #1DB954;  /* Spotify green border */
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      color: #fff;  /* White text */
      transition: background-color 0.3s ease;
    }

    .ticket:hover {
      background-color: #1DB954;  /* Darker green on hover */
    }

    .submit-ticket-button {
      background-color: #1DB954;  /* Spotify green background */
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
      animation: fade-in 0.5s ease-out forwards, slide-up 0.5s ease-out forwards 0.2s;
    }

    .submit-ticket-button:hover {
      background-color: #25a85c;  /* Darker green on hover */
    }

    @keyframes fade-in {
      to {
        opacity: 1;
      }
    }

    @keyframes slide-up {
      to {
        transform: translateY(0);
      }
    }
  </style>

  <div class="board">
    <div class="column">
      <h3 class="column-title">To Do</h3>
      <div class="ticket">Task: Learn about issue types</div>
    </div>

    <div class="column">
      <h3 class="column-title">In Progress</h3>
      <div class="ticket">General Request: Explore request type fields</div>
    </div>

    <div class="column">
      <h3 class="column-title">Done</h3>
      <div class="ticket">Task: Create a dynamic form</div>
    </div>
  </div>

  <button class="submit-ticket-button" onclick="location.href='{% url 'submit_ticket' %}'">Create New Ticket</button>
{% endblock %}
