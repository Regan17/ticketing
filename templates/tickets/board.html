<style>
    body {
      background-color: #191414; /* Spotify black background */
      color: #1db954; /* Spotify green text */
      font-family: "Arial", sans-serif;
    }
   
    .board {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }
   
    .column {
      flex: 1;
      max-width: 300px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow effect */
      background-color: #282828; /* Darker Spotify background */
    }
   
    .column-title {
      color: #1db954; /* Spotify green text */
      margin-bottom: 15px;
    }
   
    .ticket {
      background-color: #333; /* Dark grey background */
      border: 1px solid #1db954; /* Spotify green border */
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      color: #fff; /* White text */
      transition: background-color 0.3s ease;
    }
   
    .ticket:hover {
      background-color: #1db954; /* Darker green on hover */
    }
   
    .submit-ticket-button {
      background-color: #1db954; /* Spotify green background */
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
      animation: fade-in 0.5s ease-out forwards,
      slide-up 0.5s ease-out forwards 0.2s;
      margin-right: 100;
    }
   
    .submit-ticket-button:hover {
      background-color: #25a85c; /* Darker green on hover */
    }
   
    @keyframes fade-in {
      to {
        opacity: 1;
      }
    }
   
    @keyframes slide-up {
      to {
        transform: translateY(0);
      }
    }
  </style>

    console.log(inprogdata.issues);
    var inProgItemsContainer = document.getElementById('inProgressContainerId');
    inprogdata.issues.map((item) => {
      var divv = document.createElement('div');
      divv.innerHTML = `<div class="ticket">
        <div class="">Key: ${item.key}</div>
        <div class="">Summary: <b>${item.fields.summary}</b></div>
        <div class="">Description: ${getDescription(item)}</div>
      </div>`;
      inProgItemsContainer.appendChild(divv);

    function getDescription(item) {
      return item.fields.description && item.fields.description.content.length > 0
