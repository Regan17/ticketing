<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-themed Login and Signup Form</title>
    <!-- CSS -->
    <style>
        /* Google Fonts - Poppins */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #191414; /* Spotify background color */
            color: #1DB954; /* Spotify green color */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 430px;
            width: 100%;
            padding: 30px;
            border-radius: 6px;
            background: #000; /* Spotify black color */
        }

        header {
            font-size: 28px;
            font-weight: 600;
            color: #fff; /* White text */
            margin-bottom: 20px;
        }

        form {
            margin-top: 30px;
        }

        .field {
            position: relative;
            height: 50px;
            width: 100%;
            margin-top: 20px;
            border-radius: 6px;
        }

        .field input,
        .field button {
            height: 100%;
            width: 100%;
            border: none;
            font-size: 16px;
            font-weight: 400;
            border-radius: 6px;
            background-color: #fff; /* White background */
            color: #000; /* Black text */
        }

        .field input {
            outline: none;
            padding: 0 15px;
            border: 1px solid #000; /* Black border */
        }

        .field input:focus {
            border-bottom-width: 2px;
        }

        .eye-icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            font-size: 18px;
            color: #8b8b8b;
            cursor: pointer;
            padding: 5px;
        }

        .field button {
            background-color: #1DB954; /* Spotify green color */
            color: #fff; /* White text */
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .field button:hover {
            background-color: #25a056; /* Slightly darker green on hover */
        }

        .form-link {
            text-align: center;
            margin-top: 10px;
            color: #fff; /* White text */
        }

        .form-link a {
            color: #1DB954; /* Spotify green color */
            text-decoration: none;
        }

        .form-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div style="position: fixed; top: 10px; right: 10px; z-index: 9999; width: 300px;">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                <strong>Message:</strong> {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}
    </div>
    <div class="container">
        <header>Login</header>
        <form action="/signin" method="post">
            {% csrf_token %}
            <div class="field input-field">
                <input type="username" name="username" id="username" placeholder="Enter username">
            </div>
            <div class="field input-field">
                <input type="password" name="password" id="password" placeholder="Password">
                <i class='bx bx-hide eye-icon'></i>
            </div>
            <div class="form-link">
                <a href="#" class="forgot-pass">Forgot password?</a>
            </div>
            <div class="field button-field">
                <button>Login</button>
            </div>
        </form>
        <div class="form-link">
            <span>Don't have an account? <a href="/signup">Signup</a></span>
        </div>
    </div>
</body>
</html>
